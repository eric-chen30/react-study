<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 引入React核心库 -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <!-- 引入React DOM库 -->
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- babel引入，用于将jsx转为js -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>

    <script type="text/babel">
      class Person extends React.Component {
        render() {
          console.log(this);
          const { name, age, gender } = this.props;
          return (
            <ul>
              <li>姓名：{name}</li>
              <li>年龄：{age + 2}</li>
              <li>性别：{gender}</li>
            </ul>
          )
        }
      }
      ReactDOM.render(<Person name="XM" age={24} gender="男" />, document.getElementById('test1'));

      const person1 = { name: 'ZS', age: 22, gender: '女' };
      ReactDOM.render(<Person name={person1.name} age={person1.age} gender={person1.gender} />, document.getElementById('test2'));

      const person2 = { name: 'LY', age: 23, gender: '女' };
      ReactDOM.render(<Person {...person2} />, document.getElementById('test3'));

      /**
       * ...扩展运算符
       * 展开一个数组
       * 连接数组
       * 在函数中使用，不确定个数传参
       * 展开运算符不能展开对象 console.log(...person2) // 报错
       * let person2Copy = {...person2}; // 正确, 语法糖
       * let person2Copy = { ...person2, age: 24 } // 合并对象
       *
       * 【 注意标签中的...person2，是babel和react处理后的结果，直接...person2并不能展开对象 】
       * **/
    </script>
  </body>
</html>
