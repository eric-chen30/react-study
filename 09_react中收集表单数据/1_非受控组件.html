<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1_非受控组件</title>
    <!-- 引入React核心库 -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <!-- 引入React DOM库 -->
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- babel引入，用于将jsx转为js -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      class Login extends React.Component {
        // event.preventDefault();阻止默认行为，如提交表单
        handleSubmit = (event) => {
          event.preventDefault();
          const { usernameInput, passwordInput } = this;
          alert(`用户名：${usernameInput.value}，密码：${passwordInput.value}`);
        }

        render() {
          return (
            <form onSubmit={this.handleSubmit}>
              用户名：<input ref={ c => this.usernameInput = c } type="text" name="username" /><br />
              密码：<input ref={ c => this.passwordInput = c } type="password" name="password" /><br />
              <button type="submit">登录</button>
            </form>
          )
        }
      }

      ReactDOM.render(<Login />, document.getElementById('root'));
    </script>
  </body>
</html>
