<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 引入React核心库 -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <!-- 引入React DOM库 -->
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- babel引入，用于将jsx转为js -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      // 1.创建类式组件
      class MyComponent extends React.Component {
        render() {
          // render 是放在哪里的？——MyComponent的原型对象上，供实例使用。
          // render 中的this是谁？——MyComponent的实例对象 / MyComponent组件实例对象
          console.log(this);
          return <h1>我是用类定义的组件（适用于【复杂组件】的定义）</h1>;
        }
      }
      // 2.渲染组件到页面
      ReactDOM.render(<MyComponent />, document.getElementById("root"));

      /**
       * 1，React解析了组件标签，找到了MyComponent组件
       * 2，发现组件是使用类定义的，随后new出来该类的实例，并通过该实例调用原型上的render方法
       * 3，将render返回的虚拟DOM转换为真实DOM，并插入到页面中
       **/
    </script>
  </body>
</html>
