<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4_createRef</title>
    <!-- 引入React核心库 -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <!-- 引入React DOM库 -->
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- babel引入，用于将jsx转为js -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      class MyComponent extends React.Component {
        /** React.createRef 调用后可以返回一个容器，该容器可以存储被ref所标识的节点，且该容器是独属于该节点的 **/
        myRef = React.createRef();
        myRef2 = React.createRef();

        showData = () => {
          alert(this.myRef.current.value);
        }

        showData2 = () => {
          alert(this.myRef2.current.value);
        }

        render() {
          return (
            <div>
              <input ref={this.myRef} type="text" placeholder="请输入左侧数据"/>&nbsp;
              <button onClick={this.showData}>点击我提示左侧输入框数据</button>&nbsp;
              <input onBlur={this.showData2} ref={this.myRef2} type="text" placeholder="请输入左侧数据"/>
            </div>
          )
        }
      }

      ReactDOM.render(<MyComponent />, document.getElementById('root'));
    </script>
  </body>
</html>
